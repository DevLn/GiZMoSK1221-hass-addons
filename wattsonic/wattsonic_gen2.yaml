modbus:  
  - name: wattsonic 
    type: serial
    baudrate: 9600
    bytesize: 8
    method: rtu
    parity: N
    port: /dev/ttyUSB0
    stopbits: 1 
    sensors:
   
      - name: PV Input total Power
        unique_id: PV Input total Power
        slave: 247
        address: 11028
        input_type: holding
        state_class: measurement
        unit_of_measurement: kWh
        device_class: power
        scale: 0.001
        precision: 3
        data_type: int32
        scan_interval: 30
        lazy_error_count: 10
      - name: PV1 Input Power
        unique_id: PV1 Input Power
        slave: 247
        address: 11062
        input_type: holding
        state_class: measurement
        unit_of_measurement: kW
        device_class: power
        scale: 0.001
        precision: 3
        data_type: int32
        scan_interval: 10
        lazy_error_count: 10
      - name: SOC
        unique_id: soc
        slave: 247
        address: 43000
        input_type: holding
        state_class: measurement
        #unit_of_measurement: %
        device_class: battery
        scale: 0.01
        precision: 2
        data_type: int16
        scan_interval: 60
        lazy_error_count: 10
      - name: Temperature Sensor 1 of Inverter
        unique_id: Temperature Sensor 1 of Inverter
        slave: 247
        address: 11032
        input_type: holding
        state_class: measurement
        unit_of_measurement: Â°C
        device_class: temperature
        scale: 0.1
        precision: 1
        data_type: int16
        scan_interval: 60
        lazy_error_count: 10
      - name: Wattsonic P AC
        unique_id: wattsonic_p_ac
        slave: 247
        address: 11016
        input_type: holding
        state_class: measurement
        unit_of_measurement: kW
        device_class: power
        scale: 0.001
        precision: 3
        data_type: int32
        scan_interval: 10
        lazy_error_count: 10
      - name: Total PV Generation on that day
        unique_id: Total PV Generation on that day
        slave: 247
        address: 11018
        input_type: holding
        state_class: total_increasing #measurement
        device_class: energy
        unit_of_measurement: kWh
        scale: 0.1
        precision: 1
        data_type: int32
        scan_interval: 300
        lazy_error_count: 10
