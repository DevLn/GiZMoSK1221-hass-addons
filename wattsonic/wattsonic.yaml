modbus:  
  - name: wattsonic 
    # type: tcp
    # host: 192.168.11.142
    # port: 502
    type: serial
    baudrate: 9600
    bytesize: 8
    method: rtu
    parity: N
    port: /dev/ttyUSB1
    stopbits: 1 
    sensors:
      - name: Wattsonic Inverter SN
        unique_id: wattsonic_inverter_sn
        slave: 247
        address: 10000
        input_type: holding
        count: 10
        data_type: string
        scan_interval: 86400
        lazy_error_count: 10
