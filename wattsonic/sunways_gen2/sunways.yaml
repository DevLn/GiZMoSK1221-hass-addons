#- battery SOC > 60
#- is General mode
#turn on General mode => when battery full, energy goes also to grid
#- is not General mode
#- *battery is below 30%   -> we will need grid
#- *battery is below 25%   -> just for sure, critical event
#- *battery is over 99%    -> we can export to grid
#* = event, withou asterix are conditions
automation:
- id: '1679907434474'
  alias: Sunways Minimal import from grid set General Mode
  description: turn on General mode => when battery full, energy goes also to grid
  trigger:
  - platform: numeric_state
    entity_id: sensor.sunways_battery_soc
    above: 99.8
  - platform: numeric_state
    entity_id: sensor.sunways_battery_soc
    below: 30
  - platform: numeric_state
    entity_id: sensor.sunways_battery_soc
    below: 25
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: sensor.sunways_hybrid_inverter_working_mode_setting_text
      state: General mode
  action:
  - service: script.sunways_mode_general
    data: {}
    enabled: false
  mode: single
- id: '1679935088587'
  alias: Sunways Minimal import from grid set Off-grid Mode
  description: ''
  trigger:
  - platform: sun
    event: sunset
    offset: -01:00:00
  condition:
  - condition: numeric_state
    entity_id: sensor.sunways_battery_soc
    above: 60
  - condition: state
    entity_id: sensor.sunways_hybrid_inverter_working_mode_setting_text
    state: General mode
  action:
  - service: script.sunways_mode_offgrid
    data: {}
    enabled: false
  mode: single

