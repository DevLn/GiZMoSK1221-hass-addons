modbus:  
  - name: sunways 
    # type: tcp
    # host: 192.168.11.142
    # port: 502
    type: serial
    baudrate: 9600
    bytesize: 8
    method: rtu
    parity: N
    port: /dev/ttyUSB1
    stopbits: 1
    switches:
      - name: Sunways Grid Injection Power Limit Switch  #0:Off;1:ON
        unique_id: sunways_grid_injection_power_limit_switch #RW
        slave: 247
        address: 25100
        write_type: holding
        scan_interval: 360
        command_on: 1
        command_off: 0
        verify:
            input_type: holding
            address: 25100
            state_on: 1
            state_off: 0
      - name: Sunways Off-grid Battery SOC Protection Switch  #0:Off;1:ON
        unique_id: sunways_off_grid_battery_soc_protection_switch #RW
        slave: 247
        address: 52504
        write_type: holding
        scan_interval: 360
        command_on: 1
        command_off: 0
        verify:
            input_type: holding
            address: 52504
            state_on: 1
            state_off: 0
