         value_template: >
            {% set battery_SOC = float(states("sensor.sunways_battery_soc"), default=100) %}
            {% set battery_SOC_last = float(states("sensor.sunways_battery_soc_5min_state"), default=0) %}
            {% set timediff = (states.sensor.sunways_battery_soc.last_updated.timestamp() - as_datetime(states("sensor.sunways_battery_soc_5min_last_updated")).timestamp())/60 %}
            {% set percdiff = battery_SOC - battery_SOC_last %}
            {% if battery_SOC>99: %}
                full
            {% elif percdiff==0 or timediff==0: %}
                {{ states('sensor.sunways_battery_soc_eta') }}
            {% elif battery_SOC<=20: %}
                almost dicharged
            {% elif percdiff<=0: %}
                {% set percmissing = battery_SOC-20 %}
                {% set timemissing = (percmissing / (percdiff/timediff))|round  %}
                ↓{{ as_local(as_datetime(as_timestamp(utcnow()) - timemissing*60)).strftime("%Y-%m-%d %H:%M") }}↓
            {% else %}
